---
# handlers file for ansible-role-filebeat
- name: start_filebeat_systemd
  become: true
  systemd:
    name: filebeat
    state: started
    enabled: true
    daemon-reload: true

- name: start_filebeat_initd
  become: true
  service:
    name: filebeat
    pattern: "{{ path.home }}/bin/filebeat"
    state: started
    enabled: true

- name: Reload systemd configuration
  systemd:
    daemon_reload: true
  become: true

- name: Restart filebeat
  service:
    name: filebeat
    state: restarted
  become: true
